    <head>

<body>
    <div class="fondo">

        <img class='ctrl' src="{{ url_for('static', filename='images/logo-app.png') }}">
        
        <img class='wal2' src="{{ url_for('static', filename='images/walter-kids.png') }}">

        <div class="card">
            <div id="countdown" style="font-weight: bold;"></div>
            <br>
        </div>
    </div>
    <style>
        .card {
            margin: 0 auto;
            padding: 50px;
            display: block;
            max-width: 500px;
            width: 100%;
            text-align: center;
            background-color: #bee5fc;
            border-radius: 0vh;
            border: 5px solid #f4fbff;
            box-shadow: 0 10px 10px -5px #3a6699;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #countdown {
            font-size: 48px;
        }
    </style>
    <script>
        var timeInSecs;
        var ticker;
        var pause = false;

        var socket = io.connect('http://' + document.domain + ':' + location.port + '/chronometer-update');

        function startTimer(tiempo) {
            pause = true;
            if(tiempo != '' || tiempo != null || tiempo != ' '){
                timeInSecs = parseInt(tiempo);
                firstTick();
                ticker = setInterval("tick()", 1000);
            }
        }

        function pauseTimer(){
            pause = !pause;
        }


        function restartTimer(){
            clearInterval(ticker);
            var pretty = "00:00";
            document.getElementById("countdown").innerHTML = pretty;
        }

        function tick(){
            if(!pause){
                var secs = timeInSecs;
                if (secs > 0) {
                    timeInSecs--; 
                }
                else {
                    restartTimer();
                }

                var mins = Math.floor(secs/60);
                secs %= 60;
                var pretty = ( (mins < 10) ? "0" : "" ) + mins + ":" + ( (secs < 10) ? "0" : "" ) + secs;
                document.getElementById("countdown").innerHTML = pretty;
            }
        }

        function firstTick(){
            var secs = timeInSecs;
            if (secs > 0) {
                timeInSecs--; 
            }
            else {
                restartTimer();
            }

            var mins = Math.floor(secs/60);
            secs %= 60;
            var pretty = ( (mins < 10) ? "0" : "" ) + mins + ":" + ( (secs < 10) ? "0" : "" ) + secs;
            document.getElementById("countdown").innerHTML = pretty;
        }

        restartTimer();

        socket.on('chronometerStatus', function(data) {
            console.log(data.msg.msg);
            if(data.msg.msg == 'pause'){
                pauseTimer();
            }
            else if(data.msg.msg == 'restart'){
                restartTimer();
            }
            else{
                startTimer(data.msg.msg);
            }
        });

        //startTimer(10*60); // 4 minutes in seconds

        //Credits to Gulzaib from Pakistan
    </script>
</body>


</html>
